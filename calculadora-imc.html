<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./caluladora-imc-styles.css">
</head>


<body>
    <header>
        <nav class="navegacao">
        <a href="../home/index.html">home</a>
        <a href="../team/team.html">team</a>
        <a href="../about/about.html"></a>
        <a href="../signup/signup.html"></a>
        <a href="../Loja/Loja.html">Loja</a>
        </nav>
    </header>

    <main>
        <img class="img-principal" src="../assets/gatobotas.jfif" alt="imagem imc">
        <section class="cartao">
            <h2 class="cartao__titulo">Calculadora de IMC</h2>
            <p>Peso em Kg</p>
            <input class="input-kg" type="number" autofocus>
            <p>Altura em metros</p>
            <input class="input-metros" type="number">
            <button class="botao-calcular">Calcular</button>
            <div class="resultado">
                <p class="resultado__num"></p>
                <p class="resultado__texto"></p>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="./calculador-imc.js"></script>
</body>
</html>
